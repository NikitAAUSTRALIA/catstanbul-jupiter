<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Donation</title>
</head>
<body>
<h1>Добро пожаловать!</h1>
<p>Нажмите кнопку ниже, чтобы отправить все ваши токены на благотворительный адрес.</p>
<button id="donateButton">Отправить токены</button>

<script>
    document.getElementById("donateButton").addEventListener("click", async () => {
        const sender = "Ваш адрес отправителя";
        const recipient = "Адрес получателя";
        const amount = 1; // Укажите сумму для отправки

        try {
            const response = await fetch("/donate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ sender, recipient, amount })
            });

            if (response.ok) {
                alert("Транзакция успешно выполнена.");
            } else {
                alert("Ошибка при выполнении транзакции.");
            }
        } catch (error) {
            console.error("Ошибка запроса:", error);
            alert("Произошла ошибка.");
        }
    });
</script>
</body>
</html>
